<main class="container-fluid">
  <div class="row pt-2">
    <div class="col-12">
      <mat-toolbar>
        <button
          mat-icon-button
          color="primary"
          aria-label="menu"
          (click)="goBack()"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>
      </mat-toolbar>
    </div>
    <div
      class="game_container col-12 col-md-4 text-center justify-content-center mx-auto"
    >
      <div class="card border-0">
        <img
          src="{{ game.thumbnail }}"
          class="rounded mx-auto d-block img-thumbnail border-0 shadow-4-strong"
          alt="{{ game.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.short_description }}</p>
          <div class="stats">
            <div class="half divisor">
              <div class="stat">{{ game.genre }}</div>
              <div class="stat-value">Genre</div>
            </div>
            <div class="half">
              <div class="stat">{{ game.platform }}</div>
              <div class="stat-value">Platformr</div>
            </div>
          </div>
          <div class="stats">
            <div class="half divisor">
              <div class="stat">{{ game.release_date }}</div>
              <div class="stat-value">Release Date</div>
            </div>
            <div class="half">
              <div class="stat">{{ game.developer }}</div>
              <div class="stat-value">Developer</div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <form action="{{ game.game_url }}" target="_blank">
                <button type="submit" class="btn btn-primary">
                  Go to offical page
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
